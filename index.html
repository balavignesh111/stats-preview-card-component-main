<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="left-box">
      <div class="left-box-overlay">
      </div>
      <div class="stats-image">
        <img src="./images/image-header-desktop.jpg" alt="stats_image" class="stats-image">
      </div>
      
      
    </div>
    <!-- <div class="left-box-overlay">
    </div> -->
    <div class="right-box">
      <h2 class="heading">Get <span>insights</span> that help your business grow.</h2>
      <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats-container">
        <div class="stats-box">
          <h2 class="stats-value">10k+</h2>
          <small class="stats-props">companies</small>
        </div>
        <div class="stats-box">
          <h2 class="stats-value">314</h2>
          <small class="stats-props">templates</small>
        </div>
        <div class="stats-box">
          <h2 class="stats-value">12M+</h2>
          <small class="stats-props">queries</small>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
